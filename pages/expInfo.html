          <option value="Colombia">Colombia</option>
          <option value="Ecuador">Ecuador</option>

          <option value="Mexico">Mexico</option>
          <option value="El Salvador">El Salvador</option>
          <option value="España">España</option>
        </select>

        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" placeholder="Cuantame un poco sobre tu experienciade en Dungeon Ramapge"></textarea>

        <label for="personajeFavorito">Cúal era tu personaje/s favorito:</label><br>
        <input type="checkbox" id="personajeFavorito" name="personajeFavorito"><i>Berserker</i><br>
        <input type="checkbox" id="personajeFavorito" name="personajeFavorito"><i>Ranger</i><br>

        <input type="checkbox" id="personajeFavorito" name="personajeFavorito"><i>Vampire Hunter</i><br>
        <input type="checkbox" id="personajeFavorito" name="personajeFavorito"><i>Ghost Samurai</i><br>
        <input type="checkbox" id="personajeFavorito" name="personajeFavorito"><i>Pyromancer</i><br>
        <input type="checkbox" id="personajeFavorito" name="personajeFavorito"><i>Dragon Kceckbox</i>
